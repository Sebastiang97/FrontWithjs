    <div class="form-contact">
      <div class="contact-social-media">
        <h2>You can check me out on my Social Media</h2>

        <div class="social-media-icons">
          <a href="https://www.facebook.com/FLozanoProd">
            <img
              src="./assets/icons/Facebook.svg"
              alt="Facebook"
              width="40"
              height="40"
            />
          </a>
          <a href="https://www.instagram.com/flozanoprod/">
            <img
              src="./assets/icons/Instagram.svg"
              alt="Instagram"
              width="40"
              height="40"
            />
          </a>
          <a href="https://www.tiktok.com/@flozanoprod">
            <img
              src="./assets/icons/Tiktok.svg"
              alt="Tiktok"
              width="40"
              height="40"
            />
          </a>
          <a href="https://open.spotify.com/artist/37T5NoTezkfL77Ax6hSXWH">

              src="./assets/icons/Spotify.svg"

              height="35"
            />
          </a>
          <a href="https://soundcloud.com/fabian_lozano">
            <img

              width="40"

            />
          </a>
          <a href="https://music.apple.com/us/artist/fabian-lozano/799454145">
            <img
              src="./assets/icons/Apple music.svg"
              alt="Apple Music"
              width="50"
              height="50"
            />
          </a>
        </div>
      </div>

      <form class="form-container">
        <h1>
          I also read all my messages, so just shoot me one and <br />
          I'll get back to you ASAP
        </h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Full name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">City</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Where do you write from?"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <textarea
            id="exampleInputPassword1"
            class="form-control"
            name="w3review"
            rows="4"
            cols="50"
          >
          </textarea>
        </div>

        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div
      class="modal fade"
      id="submit"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLabel">
              Message sent
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-white">
            Your message has been sent out!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-outline-success"
            >
              Come back to page
            </button>
          </div>
        </div>
      </div>
