  <div class="title">

    <h1>All albums </h1>

    <div class="  d-flex align-items-center ">
      <h4 class="text-white" data-bs-toggle="offcanvas" href="#favorites">Create list <i class="material-icons pt-3" style="font-size:20px;color:white;">add</i> </h4>

    </div>
  </div>

  <div class="container-fluid my-5" >
    <div class="row">
        <!-- <div class="col-sm-4" id="resList"></div> -->
        <div class="col-sm-12" id="resSong"></div>
    </div>
  </div>
  
  
  
 
  <!--offCanvas para a√±adir listas de reproduccion-->
  <div class="offcanvas bg-dark offcanvas-start" tabindex="-1" id="favorites" >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" >Favorites</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <button 
        type="button" 
        class="btn btn-info" 
        data-bs-toggle="modal" data-bs-target="#createList"
        data-bs-dismiss="offcanvas"
      >
        Create List +
      </button>
      <div class="list-group  mt-3" id="resOffCanvas">
      </div>
    </div>
  </div>

  <!-- Modal para a√±adir canciones -->
  <div class="modal  fade" id="addSong">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" data-id="0" id="addId">A√±ade canciones</h5>
          <button type="button" class="btn-close bgd-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="list-group  mt-3" id="resAddSong">
          </div>
          <button 
            type="button" 
            class="btn btn-light my-3"
            
          >add</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Modal para crear listas-->
  <div class="modal  fade" id="createList" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="createListLabel">Modal title</h5>
          <button type="button" class="btn-close bgd-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formCreateList">
            <div class="form-group">
              <label class="text-white">Nombre de la lista</label>
              <input type="text" name="name" class="form-control"  placeholder="Nombre de la lista">
            </div>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-light my-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="alert alert-success d-none position-fixed m-3" id="alert" role="alert">
    Lista Creada Correctamente
  </div>

  

  <div class="reproduction w-100 bg-dark text-white">
    <div class="p-3 d-flex justify-content-start" id="infoId" data-id="1">
        <div class="float-start ">
            <img id="infoImg" src="./assets/test/logo.jpg" style="width:50px" alt="">
        </div>
        <div class="float-end mx-3 ">
            <h5 id="infoTitle" class="m-0">All My Life</h5>
            <small id="infoArtist" class="text-muted">Foo fighters</small>
        </div>
    </div>
    <audio id="audio" src="./assets/test/Foo_Fighters_All_My_Life.mp3"></audio>
    <section class="audio-buttons">
      <button id="backwardSecondsAudio">-10</button>
      <button id="backwardSong"><<</button>
      <button id="playAudio">Play/Pause</button>
      <button id="forwardSong">>></button>
      <button id="forwardSecondsAudio">+10</button>
      <input
        type="range"
        id="controlAudio"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <input
        type="range"
        id="controlAudioVolume"
        min="0"
        max="100"
        step="0.1"
        value="100"
      />
    </section>
    
  </div>
