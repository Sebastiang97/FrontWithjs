<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div class="video-container">
      <video id="video" controls>
        <source src="multimedia/LevisRage.mp4" type="video/mp4" />
        <p>
          Tu navegador no soporta el video
          <a href="multimedia/LevisRage.mp4">Descargar</a>
        </p>
      </video>
      <button id="backwardSeconds">-10</button>
      <button id="play">Play/Pause</button>
      <button id="forwardSeconds">+10</button>
      <button id="fullScreen">FullScreen</button>
      <input type="range" id="control" min="0" max="100" step="0.1" value="0" />
    </div>
    <audio id="audio" controls src="multimedia/Op1.mp3"></audio>

    <script src="./js/index.js"></script>
  </body>
</html>
